<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify App</title>
  <link rel="stylesheet" href="Assets API/style.css">
</head>
<body>
  <div id="app">
    <h1>Spotify</h1>
    <button id="login-button">Faça login com o Spotify</button>
    <div id="user-info" style="display:none;">
      <h2>Informações do usuário</h2>
      <p id="username"></p>
      <p id="user-email"></p>
      <img id="user-image" src="" alt="User Image" style="width: 100px; height: 100px;">
    </div>
    <div id="services" style="display:none;">
      <h2></h2>
      <button id="get-playlists">Minhas playlists</button>
      <button id="add-track">Adicionar música</button>
      <button id="update-playlist">Mudar o nome da playlist</button>
      <button id="remove-track">Remover musica</button>
      <div id="results"></div>
    </div>
  </div>
  <script src="Assets API/script.js"></script>
</body>
</html>
